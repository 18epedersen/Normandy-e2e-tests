[testenv:clean]
whitelist_externals=bash
commands=
    bash -c "rm -Rf *.tar.gz"
    bash -c "rm -Rf *__pycache__"
    bash -c "rm -Rf *.pyc"
    bash -c "rm -Rf .tox"

[pytest]
timeout = 120
