[tox]
envlist = py346,flake8
skipsdist = true

[testenv]
skip_install = true
deps = -rrequirements/requirements.txt
commands = pytest \
    -n=auto \
    --driver Firefox \
    --html {envname}.html \
    tests/ \
    {posargs}


