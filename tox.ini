[tox]
envlist = py346,flake8
skipsdist = true

[testenv]
skip_install = true
deps = -rrequirements.txt
commands = pytest \
    --driver Firefox \
    --variables variables.json \
    --html {envname}.html \
    test_normandy.py \
    {posargs}

[testenv:login]
skip_install = true
deps = -rrequirements.txt
commands = pytest \
    --driver Firefox \
    tests/test_login.py -s

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8
